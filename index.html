    <script>
        // *** è¯·åŠ¡å¿…æ›¿æ¢ä¸ºä½ è‡ªå·±çš„Coze Bot ID å’Œ PAT ***
        // *** æ³¨æ„ï¼šå°† PAT ç›´æ¥æš´éœ²åœ¨å‰ç«¯ä»£ç ä¸­å­˜åœ¨æé«˜å®‰å…¨é£é™©ï¼Œä»…ä¾›æµ‹è¯•ï¼ ***
        const COZE_BOT_ID = '7512349332579450891'; // ä½ çš„Bot IDï¼Œå·²æ›´æ–°ï¼
        const COZE_PAT = 'pat_Etvu4QXhZHy7wwJwLmOEUMMBeu8oQ4EZJbguhCMpSvRbepup2WztJaMKo4k1BoZJ'; // ä½ çš„ä¸ªäººè®¿é—®ä»¤ç‰Œ (PAT)

        // Coze Chat API URLï¼Œè¯·æ ¹æ®ä½ è´¦å·çš„åŒºåŸŸç¡®è®¤æ˜¯ .cn è¿˜æ˜¯ .com
        const COZE_API_URL = 'https://api.coze.cn/open_api/v2/chat'; 

        const imagePreviewContainer = document.getElementById('imagePreviewContainer');

        // å¤„ç†æ–‡ä»¶é€‰æ‹©äº‹ä»¶ï¼Œæ›´æ–°é¢„è§ˆå›¾
        examImagesInput.addEventListener('change', function() {

        // æ¸²æŸ“å›¾ç‰‡é¢„è§ˆå›¾
        function renderImagePreviews() {
            imagePreviewContainer.innerHTML = ''; // æ¸…ç©ºç°æœ‰é¢„è§ˆ
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'image-preview-item';
                    // ä½¿ç”¨data-indexä»¥ä¾¿ç§»é™¤æ—¶èƒ½ç²¾ç¡®åŒ¹é…
                    previewItem.setAttribute('data-index', index); 
                    previewItem.innerHTML = `

                    imagePreviewContainer.appendChild(previewItem);

            // æ·»åŠ ç§»é™¤æŒ‰é’®çš„ç‚¹å‡»äº‹ä»¶ç›‘å¬
            imagePreviewContainer.querySelectorAll('.remove-btn').forEach(button => {

                    // ç§»é™¤é€»è¾‘æ›´æ–°ï¼šspliceåéœ€è¦é‡æ–°ç»‘å®šç´¢å¼•åˆ°datasetï¼Œæˆ–è€…æ›´ç®€å•ç›´æ¥é‡æ–°æ¸²æŸ“
                    selectedFiles.splice(indexToRemove, 1); // ä»æ•°ç»„ä¸­ç§»é™¤æ–‡ä»¶
                    renderImagePreviews(); // é‡æ–°æ¸²æŸ“é¢„è§ˆ

        document.getElementById('reportForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // é˜»æ­¢è¡¨å•é»˜è®¤æäº¤

            const submitButton = document.getElementById('submitButton');
            const loader = document.getElementById('loader');
            const responseDiv = document.getElementById('response');

            // ç¦ç”¨æŒ‰é’®å¹¶æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            submitButton.disabled = true; 
            loader.style.display = 'inline-block'; 
            responseDiv.className = ''; 
            responseDiv.textContent = 'æŠ¥å‘Šç”Ÿæˆä¸­ï¼Œè¯·è€å¿ƒç­‰å¾…...'; 

            const name = document.getElementById('name').value;
            const scores = document.getElementById('scores').value;

            if (selectedFiles.length === 0) {

                responseDiv.className = 'error';

            }

            // å°†æ‰€æœ‰å›¾ç‰‡æ–‡ä»¶è½¬æ¢ä¸º Base64 å­—ç¬¦ä¸²æ•°ç»„
            const base64Images = [];
            for (const file of selectedFiles) {
                try {
                    const base64 = await convertFileToBase64(file);
                    base64Images.push(base64);
                } catch (error) {
                    responseDiv.textContent = `å›¾ç‰‡ ${file.name} å¤„ç†å¤±è´¥ï¼Œè¯·ç¡®ä¿æ–‡ä»¶æ ¼å¼æ­£ç¡®ä¸”æœªæŸåã€‚é”™è¯¯ï¼š` + error.message;
                    responseDiv.className = 'error';
                    submitButton.disabled = false;
                    loader.style.display = 'none';
                    return;
                }
            }
            
            // æ„å»ºå‘é€ç»™ Coze Chat API çš„ JSON è¯·æ±‚ä½“
            const mainQueryContent = `å­¦ç”Ÿå§“åï¼š${name}ï¼Œå­¦ç§‘åˆ†æ•°ï¼š${scores}ï¼Œå­¦ä¹ éš¾ç‚¹ï¼š${weaknesses}ã€‚`;

            const messages = [];
            // å°†æ‰€æœ‰å›¾ç‰‡ä½œä¸º additional_messages ä¸­çš„ image ç±»å‹æ¶ˆæ¯
            base64Images.forEach(base64 => {
                messages.push({
                    "role": "user",

            });

            const conversationId = 'conv_' + Date.now() + Math.random().toString(36).substring(2, 10);
            const userId = 'h5_user_' + Date.now(); 

            const requestBody = {
                "conversation_id": conversationId,

                "query": mainQueryContent, // æ–‡æœ¬ä¿¡æ¯æ”¾å…¥ query å‚æ•°
                "stream": false,

            };

            try {
                const response = await fetch(COZE_API_URL, {
                    method: 'POST',

                        'Authorization': `Bearer ${COZE_PAT}`, // PAT ç›´æ¥åœ¨è¿™é‡Œä½¿ç”¨
                        'Content-Type': 'application/json'

                    body: JSON.stringify(requestBody)

                const data = await response.json();

                // æ ¸å¿ƒçš„å“åº”è§£æé€»è¾‘
                if (data.code === 0 && data.messages && data.messages.length > 0) {
                    let pdfUrl = '';

                    for (const msg of data.messages) {

                            // ä¼˜å…ˆä» type: "answer" ä¸­æå–
                            if (msg.type === 'answer') {

                                // è¿™ä¸ªæ­£åˆ™æ›´å¥å£®ï¼Œèƒ½åŒ¹é…ä»¥.pdfç»“å°¾çš„URL
                                const urlRegex = /(https?:\/\/[^\s\)<>"']+\.pdf(?:[?#][^\s\)<>"']*)?)/i; 
                                const matches = potentialUrl.match(urlRegex);
                                if (matches && matches.length > 0) {
                                    pdfUrl = matches[0]; // å–ç¬¬ä¸€ä¸ªåŒ¹é…åˆ°çš„URL
                                    break; 
                                }
                            }
                            // å¦‚æœ answer ä¸­æ²¡æœ‰ï¼Œæˆ–è€… answer ä¸æ˜¯çº¯é“¾æ¥ï¼Œå°±å» tool_response é‡Œé¢æ‰¾ output å­—æ®µ
                            else if (msg.type === 'tool_response') {

                                        // ä¸¥æ ¼åŒ¹é…ä»¥.pdfç»“å°¾çš„URLï¼Œå› ä¸ºè¿™æ˜¯æˆ‘ä»¬æœŸæœ›çš„
                                        const urlRegexStrict = /^(https?:\/\/[^\s]+\.pdf(?:[?#][^\s]*)?)$/i; 
                                        if (urlRegexStrict.test(potentialToolUrl)) {

                                            break; 
                                        }
                                    }
                                } catch (e) {
                                    console.warn("è§£ætool_responseå†…å®¹å¤±è´¥æˆ–outputå­—æ®µæ— æ•ˆ:", e);
                                }
                            }
                        }
                    }

                    if (pdfUrl) {
                        responseDiv.innerHTML = `
                            <div id="pdfLinkContainer">
                                <p>ğŸ‰ å­¦æƒ…æŠ¥å‘Šå·²æˆåŠŸç”Ÿæˆï¼</p>
                                <a href="${pdfUrl}" target="_blank" download="å­¦æƒ…åˆ†ææŠ¥å‘Š.pdf">ç‚¹å‡»ä¸‹è½½PDFæŠ¥å‘Š</a>
                            </div>
                        `;
                        responseDiv.className = 'success';
                        alert('ğŸ‰ å­¦æƒ…æŠ¥å‘Šå·²æˆåŠŸç”Ÿæˆï¼è¯·ç‚¹å‡»ä¸‹è½½é“¾æ¥ã€‚');
                    } else {
                        // å¦‚æœæ²¡æœ‰æ‰¾åˆ°é¢„æœŸçš„PDFé“¾æ¥ï¼Œæ˜¾ç¤ºBotçš„å®Œæ•´å“åº”ä»¥ä¾›è°ƒè¯•
                        console.error('Coze API é”™è¯¯å“åº”: æœªèƒ½ä»Botå›å¤ä¸­è§£æå‡ºPDFä¸‹è½½é“¾æ¥ã€‚', data);
                        responseDiv.textContent = 'æŠ¥å‘Šç”ŸæˆæˆåŠŸï¼Œä½†æœªèƒ½è·å–PDFä¸‹è½½é“¾æ¥ã€‚Botè¿”å›åŸå§‹æ•°æ®ï¼š\n' + JSON.stringify(data, null, 2);
                        responseDiv.className = 'error';
                    }
                    
                } else {
                    // Bot API è¿”å›çš„é”™è¯¯ä¿¡æ¯
                    console.error('Coze API é”™è¯¯å“åº”:', data);
                    responseDiv.textContent = 'æŠ¥å‘Šç”Ÿæˆå¤±è´¥ï¼ŒBotè¿”å›é”™è¯¯ï¼š' + (data.msg || JSON.stringify(data));
                    responseDiv.className = 'error';
                }

            } catch (error) {
                // ç½‘ç»œæˆ–è¯·æ±‚æœ¬èº«çš„é”™è¯¯
                console.error('Fetch error:', error);
                responseDiv.textContent = 'è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–Coze APIé…ç½®ã€‚é”™è¯¯ä¿¡æ¯ï¼š' + error.message;
                responseDiv.className = 'error';

        // è¾…åŠ©å‡½æ•°ï¼šå°†æ–‡ä»¶è½¬æ¢ä¸º Base64 å­—ç¬¦ä¸²
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file); 
            }).then(dataUrl => {

        }
