<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐马智能学情报告生成器</title>
    <style>
        /* 页面整体样式 */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f2f5; 
            color: #333; 
            line-height: 1.6;
        }
        /* 表单容器样式 */
        .container { 
            max-width: 650px; 
            margin: 30px auto; 
            padding: 35px; 
            border-radius: 12px; 
            background-color: #fff; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.1); 
            animation: fadeIn 0.8s ease-out;
        }
        /* 标题样式 */
        h2 { 
            text-align: center; 
            color: #0056b3; 
            margin-bottom: 25px; 
            font-size: 2em; 
            font-weight: 600;
        }
        /* 表单标签样式 */
        label { 
            display: block; 
            margin-bottom: 10px; 
            font-weight: bold; 
            color: #555; 
            font-size: 1.1em;
        }
        /* 输入框和文本域样式 */
        input[type="text"], 
        textarea { 
            width: calc(100% - 22px); 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 1px solid #cce0ff; 
            border-radius: 6px; 
            font-size: 16px; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, 
        textarea:focus { 
            border-color: #007bff; 
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); 
            outline: none; 
        }
        textarea { 
            resize: vertical; 
            min-height: 100px; 
        }
        /* 文件上传输入框样式 */
        input[type="file"] { 
            margin-bottom: 20px; 
            border: 1px solid #cce0ff; 
            border-radius: 6px; 
            padding: 10px; 
            width: calc(100% - 22px); 
            background-color: #e9f5ff;
        }
        /* 图片预览区 */
        #imagePreviewContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* 图片间的间距 */
            margin-bottom: 20px;
        }
        .image-preview-item {
            position: relative;
            width: 100px; /* 预览图宽度 */
            height: 100px; /* 预览图高度 */
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
        }
        .image-preview-item img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: contain; /* 保持图片比例 */
        }
        .image-preview-item .remove-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            line-height: 1;
            text-align: center;
            cursor: pointer;
            z-index: 10;
        }

        /* 按钮样式 */
        button { 
            padding: 14px 25px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: bold; 
            display: block; 
            width: 100%; 
            transition: background-color 0.3s, transform 0.2s, opacity 0.3s;
        }
        button:hover:not(:disabled) { 
            background-color: #0056b3; 
            transform: translateY(-2px); 
        }
        button:active:not(:disabled) { 
            transform: translateY(0); 
        }
        button:disabled {
            background-color: #a0c9e6;
            cursor: not-allowed;
            opacity: 0.7;
        }
        /* 响应区域样式 */
        #response { 
            margin-top: 30px; 
            padding: 25px; 
            background-color: #e6f2ff; 
            border-radius: 8px; 
            white-space: pre-wrap; 
            font-family: 'Courier New', monospace; 
            color: #333; 
            border: 1px solid #b3d9ff; 
            overflow-x: auto; 
            min-height: 100px; 
            box-sizing: border-box; /* 确保padding不增加宽度 */
        }
        /* 加载动画 */
        .loader { 
            display: none; 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #3499db; 
            border-radius: 50%; 
            width: 24px; 
            height: 24px; 
            animation: spin 1.5s linear infinite; 
            margin-left: 15px; 
            vertical-align: middle; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        /* 错误和成功消息样式 */
        .error { 
            color: #d9534f; 
            font-weight: bold; 
            margin-top: 10px; 
            border-color: #d9534f; 
            background-color: #fcebeb; 
            padding: 15px; 
        }
        .success { 
            color: #5cb85c; 
            font-weight: bold; 
            margin-top: 10px; 
            border-color: #5cb85c; 
            background-color: #effceb; 
            padding: 15px; 
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* PDF 链接特殊样式 */
        #pdfLinkContainer {
            margin-top: 20px;
            text-align: center;
        }
        #pdfLinkContainer p {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #0056b3;
        }
        #pdfLinkContainer a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #28a745; /* 绿色按钮 */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        #pdfLinkContainer a:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🚀 乐马智能学情报告生成器</h2> <!-- 标题已修改 -->
        <form id="reportForm">
            <label for="name">学生姓名:</label>
            <input type="text" id="name" name="name" placeholder="例如：李明" required>

            <label for="scores">学科分数 (请填写总分，例如: 85):</label>
            <input type="text" id="scores" name="scores" placeholder="例如：85" required>

            <label for="weaknesses">学习难点 (哪些知识不理解/哪些题目总是错？):</label> <!-- 提示语修改 -->
            <textarea id="weaknesses" name="weaknesses" placeholder="请填写学生具体遇到的难点或错题描述" required></textarea>

            <label for="exam_images">上传试卷图片 (可多张):</label> <!-- 标签修改 -->
            <input type="file" id="exam_images" name="exam_images" accept="image/jpeg, image/png, image/webp" multiple> <!-- multiple 属性 -->
            <small>请上传清晰的试卷印刷体照片 (支持JPG, PNG, WebP格式)</small>
            <div id="imagePreviewContainer"></div> <!-- 图片预览区 -->
            <br>
            <button type="submit" id="submitButton">
                生成学情报告 <span class="loader" id="loader"></span>
            </button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        // *** 请务必替换为你自己的Coze Bot ID 和 PAT ***
        // *** 注意：将 PAT 直接暴露在前端代码中存在极高安全风险，仅供测试！ ***
        const COZE_BOT_ID = '7512349332579450891'; // 你的Bot ID，已更新！
        const COZE_PAT = 'pat_Etvu4QXhZHy7wwJwLmOEUMMBeu8oQ4EZJbguhCMpSvRbepup2WztJaMKo4k1BoZJ'; // 你的个人访问令牌 (PAT)

        // Coze Chat API URL，请根据你账号的区域确认是 .cn 还是 .com
        const COZE_API_URL = 'https://api.coze.cn/open_api/v2/chat'; 

        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const examImagesInput = document.getElementById('exam_images');
        let selectedFiles = []; // 存储用户选择的文件对象

        // 处理文件选择事件，更新预览图
        examImagesInput.addEventListener('change', function() {
            selectedFiles = Array.from(this.files); // 将 FileList 转换为数组
            renderImagePreviews();
        });

        // 渲染图片预览图
        function renderImagePreviews() {
            imagePreviewContainer.innerHTML = ''; // 清空现有预览
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'image-preview-item';
                    // 使用data-index以便移除时能精确匹配
                    previewItem.setAttribute('data-index', index); 
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="预览图">
                        <button class="remove-btn" data-index="${index}">x</button>
                    `;
                    imagePreviewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });

            // 添加移除按钮的点击事件监听
            imagePreviewContainer.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const indexToRemove = parseInt(this.dataset.index);
                    // 移除逻辑更新：splice后需要重新绑定索引到dataset，或者更简单直接重新渲染
                    selectedFiles.splice(indexToRemove, 1); // 从数组中移除文件
                    renderImagePreviews(); // 重新渲染预览
                });
            });
        }


        document.getElementById('reportForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // 阻止表单默认提交

            const submitButton = document.getElementById('submitButton');
            const loader = document.getElementById('loader');
            const responseDiv = document.getElementById('response');

            // 禁用按钮并显示加载动画
            submitButton.disabled = true; 
            loader.style.display = 'inline-block'; 
            responseDiv.className = ''; 
            responseDiv.textContent = '报告生成中，请耐心等待...'; 

            const name = document.getElementById('name').value;
            const scores = document.getElementById('scores').value;
            const weaknesses = document.getElementById('weaknesses').value;

            if (selectedFiles.length === 0) {
                responseDiv.textContent = '请上传至少一张试卷图片。';
                responseDiv.className = 'error';
                submitButton.disabled = false;
                loader.style.display = 'none';
                return;
            }

            // 将所有图片文件转换为 Base64 字符串数组
            const base64Images = [];
            for (const file of selectedFiles) {
                try {
                    const base64 = await convertFileToBase64(file);
                    base64Images.push(base64);
                } catch (error) {
                    responseDiv.textContent = `图片 ${file.name} 处理失败，请确保文件格式正确且未损坏。错误：` + error.message;
                    responseDiv.className = 'error';
                    submitButton.disabled = false;
                    loader.style.display = 'none';
                    return;
                }
            }
            
            // 构建发送给 Coze Chat API 的 JSON 请求体
            const mainQueryContent = `学生姓名：${name}，学科分数：${scores}，学习难点：${weaknesses}。`;

            const messages = [];
            // 将所有图片作为 additional_messages 中的 image 类型消息
            base64Images.forEach(base64 => {
                messages.push({
                    "role": "user",
                    "content": base64, 
                    "content_type": "image"
                });
            });

            const conversationId = 'conv_' + Date.now() + Math.random().toString(36).substring(2, 10);
            const userId = 'h5_user_' + Date.now(); 

            const requestBody = {
                "conversation_id": conversationId,
                "bot_id": COZE_BOT_ID,
                "user": userId,
                "query": mainQueryContent, // 文本信息放入 query 参数
                "stream": false, 
                "additional_messages": messages, 
                "auto_save_history": false 
            };

            try {
                const response = await fetch(COZE_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${COZE_PAT}`, // PAT 直接在这里使用
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                // 核心的响应解析逻辑
                if (data.code === 0 && data.messages && data.messages.length > 0) {
                    let pdfUrl = '';
                    // 遍历 messages 数组，寻找 Bot 返回的 PDF 链接
                    for (const msg of data.messages) {
                        if (msg.role === 'assistant' && msg.content_type === 'text' && msg.content) {
                            // 优先从 type: "answer" 中提取
                            if (msg.type === 'answer') {
                                const potentialUrl = msg.content.trim();
                                // 这个正则更健壮，能匹配以.pdf结尾的URL
                                const urlRegex = /(https?:\/\/[^\s\)<>"']+\.pdf(?:[?#][^\s\)<>"']*)?)/i; 
                                const matches = potentialUrl.match(urlRegex);
                                if (matches && matches.length > 0) {
                                    pdfUrl = matches[0]; // 取第一个匹配到的URL
                                    break; 
                                }
                            }
                            // 如果 answer 中没有，或者 answer 不是纯链接，就去 tool_response 里面找 output 字段
                            else if (msg.type === 'tool_response') {
                                try {
                                    const toolResponseData = JSON.parse(msg.content);
                                    if (toolResponseData && toolResponseData.output) {
                                        const potentialToolUrl = toolResponseData.output.trim();
                                        // 严格匹配以.pdf结尾的URL，因为这是我们期望的
                                        const urlRegexStrict = /^(https?:\/\/[^\s]+\.pdf(?:[?#][^\s]*)?)$/i; 
                                        if (urlRegexStrict.test(potentialToolUrl)) {
                                            pdfUrl = potentialToolUrl;
                                            break; 
                                        }
                                    }
                                } catch (e) {
                                    console.warn("解析tool_response内容失败或output字段无效:", e);
                                }
                            }
                        }
                    }

                    if (pdfUrl) {
                        responseDiv.innerHTML = `
                            <div id="pdfLinkContainer">
                                <p>🎉 学情报告已成功生成！</p>
                                <a href="${pdfUrl}" target="_blank" download="学情分析报告.pdf">点击下载PDF报告</a>
                            </div>
                        `;
                        responseDiv.className = 'success';
                        alert('🎉 学情报告已成功生成！请点击下载链接。');
                    } else {
                        // 如果没有找到预期的PDF链接，显示Bot的完整响应以供调试
                        console.error('Coze API 错误响应: 未能从Bot回复中解析出PDF下载链接。', data);
                        responseDiv.textContent = '报告生成成功，但未能获取PDF下载链接。Bot返回原始数据：\n' + JSON.stringify(data, null, 2);
                        responseDiv.className = 'error';
                    }
                    
                } else {
                    // Bot API 返回的错误信息
                    console.error('Coze API 错误响应:', data);
                    responseDiv.textContent = '报告生成失败，Bot返回错误：' + (data.msg || JSON.stringify(data));
                    responseDiv.className = 'error';
                }

            } catch (error) {
                // 网络或请求本身的错误
                console.error('Fetch error:', error);
                responseDiv.textContent = '请求失败，请检查网络连接或Coze API配置。错误信息：' + error.message;
                responseDiv.className = 'error';
            } finally {
                submitButton.disabled = false; 
                loader.style.display = 'none'; 
            }
        });

        // 辅助函数：将文件转换为 Base64 字符串
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file); 
            }).then(dataUrl => {
                const base64String = dataUrl.split(',')[1];
                return base64String;
            });
        }
    </script>
</body>
</html>
